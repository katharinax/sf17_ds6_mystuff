<body>
<div class="container container-fluid" id="outside">
  <div class="page"><h1>Egyptian Hieroglyph Lookup</h1></div>
</div>

<div class="container container-fluid fileinput fileinput-filename fileinput-new" data-provides="fileinput">
  <form action = {{resultpath}} method = "POST"
         enctype = "multipart/form-data">

<br style="font-size:56px;">
    <div class="container" id="hasForm">
      <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
    </div>
    <div class="container" id="hasForm">
      <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" name="file" /></span>
    </div>


<br style="font-size:14px;">
</div>
    <div class="container"><span class="glyphicon glyphicon-arrow-down" id="arrow"></span></div>
<br style="font-size:14px;">

    <div class="container" id="submit"><span class="btn btn-default btn-file"><span>Submit</span><input type="submit" /></span></div>
  </form>
  <br style="font-size:56px;">
</div>
